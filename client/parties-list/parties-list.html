<parties-form></parties-form>
<ul>
  <li *ng-for="#party of parties">
    <a [router-link]="['/PartyDetails', {partyId: party._id}]">{{party.name}}</a>
    <p>{{party._id}}</p>
    <p>{{party.description}}</p>
    <p>{{party.location}}</p>
    <button (click)="removeParty(party)">X</button>
    <hr />
  </li>
</ul>
